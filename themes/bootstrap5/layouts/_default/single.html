{{ define "title" }}
  <!-- This will override the default value set in baseof.html; i.e., "{{ .Site.Title }}" in the original example-->
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  {{ if .Params.image }}
    <img src="{{ .Params.image }}" class="w-50 float-end ms-5"/>
  {{ end }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <div class="clearfix"></div>
{{ end }}
