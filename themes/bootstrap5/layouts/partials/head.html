<title>{{ .Title }}</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{{ range where .Site.Sections "Title" "News" }}
  {{ with .OutputFormats.Get "rss" -}}<link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ site.Title }} - News">{{ end }}
{{ end }}
<style>
  :root {
    --bs-primary: #002266;
    --bs-primary-rgb: 0, 34, 102;
    --bs-secondary: #aa0044;
    --bs-secondary-rgb: 170, 0, 68;
    --bs-info: #3891a6;
    --bs-info-rgb: 56, 145, 166;
    --bs-success: #748e54;
    --bs-success-rgb: 116, 142, 84;
    --bs-link-color-rgb: var(--bs-primary-rgb);
    --bs-link-hover-color-rgb: 0, 68, 136;
  }
  .btn-primary {
    --bs-btn-bg: var(--bs-primary);
    --bs-btn-border-color: var(--bs-primary);
    --bs-btn-hover-bg: #001155;
    --bs-btn-hover-border-color: #001155;
    --bs-btn-active-bg: #334488;
    --bs-btn-active-border-color: #334488;
    --bs-btn-disabled-bg: #335599;
    --bs-btn-disabled-border-color: #335599;
  }
  .btn-secondary {
    --bs-btn-bg: var(--bs-secondary);
    --bs-btn-border-color: var(--bs-secondary);
    --bs-btn-hover-bg: #990033;
    --bs-btn-hover-border-color: #990033;
    --bs-btn-active-bg: #cc3366;
    --bs-btn-active-border-color: #cc3366;
    --bs-btn-disabled-bg: #dd3377;
    --bs-btn-disabled-border-color: #dd3377;
  }
  .btn-info {
    --bs-btn-color: #fff;
    --bs-btn-hover-color: #fff;
    --bs-btn-active-color: #fff;
    --bs-btn-bg: var(--bs-info);
    --bs-btn-border-color: var(--bs-info);
    --bs-btn-hover-bg: #278095;
    --bs-btn-hover-border-color: #278095;
    --bs-btn-active-bg: #5ab3c8;
    --bs-btn-active-border-color: #5ab3c8;
    --bs-btn-disabled-bg: #6bc4d9;
    --bs-btn-disabled-border-color: #6bc4d9;
  }
  .btn-success {
    --bs-btn-color: #fff;
    --bs-btn-hover-color: #fff;
    --bs-btn-bg: var(--bs-success);
    --bs-btn-border-color: var(--bs-success);
    --bs-btn-hover-bg: #637d43;
    --bs-btn-hover-border-color: #637d43;
    --bs-btn-active-bg: #a7c187;
    --bs-btn-active-border-color: #a7c187;
    --bs-btn-disabled-bg: #b8d298;
    --bs-btn-disabled-border-color: #b8d298;
  }
  @font-face {font-family: Gilroy; font-weight: 800; src: url("/fonts/gilroy-extrabold.otf") format("opentype");}
  @font-face {font-family: Gilroy; font-weight: 300; src: url("/fonts/gilroy-light.otf") format("opentype");}
  h1, h2, h3, h4, h5, h6 {font-family: Gilroy, sans-serif; font-weight: 300; color: var(--bs-primary);}
  h1>small, h2>small, h3>small, h4>small, h5>small, h6>small {font-weight: 300; color: var(--bs-secondary);}
  h1>a, h2>a, h3>a, h4>a, h5>a, h6>a {text-decoration: none;}
  .heavy {font-weight: 800;}
  html {position: relative; min-height: 100%;}
  body {height: 100%; margin-bottom: 60px;}
  .banner {height: 120px; background: linear-gradient(to right, var(--bs-primary) 40%, var(--bs-secondary) 60%);}
  .banner .container {height: 100%; background: linear-gradient(to right, var(--bs-primary) 20%, var(--bs-secondary) 80%);}
  .card-img-top {filter: brightness(75%);}
  .overlay {position: absolute; width: 100%; top: calc(50% - 40px); font-size: 80px; line-height: 1; text-align: center; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.75);}
  tr.dashed {border-bottom: 1px dashed;}
  tr.dashed>td {border-bottom: 0px;}
</style>
