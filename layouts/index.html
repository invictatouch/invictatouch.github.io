{{ define "main" }}
<div class="row">
  <div class="col-lg">
  {{ .Content }}
  </div>
  <div class="col-lg">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/mattmayall_nts.jpg" class="d-block w-100" alt="2023 Mixed NTS" />
        </div>
        <div class="carousel-item">
          <img src="images/mixednts.jpg" class="d-block w-100" alt="2023 Mixed NTS" />
        </div>
        <div class="carousel-item">
          <img src="images/vaughn_nts.jpg" class="d-block w-100" alt="2023 Mixed NTS" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <p class="text-end text-muted small">NTS photos courtesy of <a href="https://englandtouch.smugmug.com/">England Touch</a></p>
  </div>
</div>
{{ end }}
