<div class="col-md-6 col-lg-4 col-xl-3">
  <a href="{{ .Permalink }}">
  {{ if .Params.image }}
    {{ with .Resources.GetMatch .Params.image }}
    {{ $image := .Resize "640x Lanczos q95" }}
      <img src="{{ $image.Permalink }}" class="ratio ratio-4x3 rounded"/>
    {{ end }}
  {{ else }}
      <img src="/images/logos/invictatouch_gradient_rect.png" class="ratio ratio-4x3 rounded"/>
  {{ end }}
  </a>

  <h5 class="mt-2 mb-0"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
  <div class="small text-secondary mb-2">{{ time.Format "2 January 2006" .Params.date }}</div>
  <small class="text-muted">
    {{ .Summary }}
  </small>
</div>
