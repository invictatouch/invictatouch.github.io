{{ define "head" }}
<script src="https://cdn.jsdelivr.net/npm/ical@0.8.0/ical.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: {
        url: 'https://calendar.google.com/calendar/ical/6sd2m5u334f0ppr484g3pfb5q0%40group.calendar.google.com/public/basic.ics',
        format: 'ics'
      }
    });
    calendar.render();
  });

</script>
{{ end }}
{{ define "main" }}
<div id='calendar'></div>
{{ end }}
