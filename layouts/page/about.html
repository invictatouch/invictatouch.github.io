{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <h2>Committee</h2>
  <div class="row">
    {{ with .Params.committee }}
    {{ range . }}
    <div class="col-6">
      <h3>{{ .name }}<br/><small>{{ .position }}</small></h3>
      <p>{{ .bio }}</p>
    </div>
    {{ end }}
    {{ end }}
  </div>
{{ end }}
