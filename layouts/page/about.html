{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <h2 class="border-bottom">Committee</h2>
  <div class="row">
    {{ with .Params.committee }}
    {{ range . }}
    <div class="col-4">
      <h4 class="text-primary">{{ .name }}<br/><small>{{ .position }}</small></h3>
      <p>{{ .bio }}</p>
    </div>
    {{ end }}
    {{ end }}
  </div>
{{ end }}
