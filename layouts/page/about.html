{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <h3 class="border-bottom mb-4">Committee</h3>
  <div class="row">
    {{ with .Params.committee }}
    {{ range . }}
    <div class="col-xl-4 col-md-6 col-12 mb-4">
      <div class="row gx-3">
        <div class="col-3">
          <img src="{{ .mugshot }}" alt="{{ .name }}" class="ratio ratio-1x1 rounded" />
        </div>
        <div class="col-9">
          <h4 class="mb-1">{{ .name }}</h4>
          {{ range .roles }}
          <h5 class="text-secondary mb-1">{{ .|safeHTML }}</h5>
          {{ end }}
        </div>
      </div>
    </div>
    {{ end }}
    {{ end }}
  </div>
{{ end }}
